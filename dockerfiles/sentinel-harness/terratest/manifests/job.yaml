apiVersion: batch/v1
kind: Job
metadata:
  name: ping-nginx
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        app: ping-nginx
    spec:
      restartPolicy: Never
      containers:
        - name: curl
          image: curlimages/curl:8.10.1
          command:
            - sh
            - -c
            - |
              echo "Pinging nginx-svc...";
              for i in $(seq 1 5); do
                if curl -sf nginx-svc:80 >/dev/null; then
                  echo "Ping successful";
                  exit 0;
                fi;
                echo "Retrying...";
                sleep 2;
              done;
              echo "Ping failed";
              exit 1;
