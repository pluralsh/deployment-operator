{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentk.fullname" . }}-observability
  labels:
    {{- include "deployment-operator.selectorLabels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.monitoring.metricsPort }}
      protocol: TCP
      name: observability
  selector:
    {{- include "deployment-operator.selectorLabels" . | nindent 4 }}
---
apiVersion: "monitoring.coreos.com/v1"
kind: ServiceMonitor
metadata:
  labels:
    {{- include "deployment-operator.labels" . | nindent 4 }}
  name: {{ include "agentk.fullname" . }}-observability
spec:
  selector:
    matchLabels:
      {{- include "deployment-operator.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace | quote }}
  endpoints:
  - port: observability
    interval: 10s
    scrapeTimeout: 9s
{{- end }}
