  publish-harness-terraform:
    name: Build and push harness terraform container
    runs-on: ubuntu-20.04
    needs: [publish-harness-base]
    env:
      TERRAFORM_VERSION: 1.8.2
    strategy:
      matrix:
        versions:
        - full: 1.8.2
          tag: 1.8.2
        - full: 1.8.2
          tag: "1.8"
        - full: 1.7.5
          tag: '1.7'
        - full: 1.6.6
          tag: '1.6'
        - full: 1.5.7
          tag: '1.5'
        - full: 1.4.7
          tag: '1.4'
        - full: 1.3.10
          tag: '1.3'
        - full: 1.2.9
          tag: '1.2'
        - full: 1.1.9
          tag: '1.1'
        - full: 1.0.11
          tag: '1.0'
    permissions:
      contents: write
      discussions: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            ghcr.io/pluralsh/harness
            docker.io/pluralsh/harness
          tags: |
            type=semver,pattern={{version}},suffix=-terraform-${{ matrix.versions.tag }},priority=1000
            type=sha,suffix=-terraform-${{ matrix.versions.tag }},priority=800
            type=ref,event=pr,suffix=-terraform-${{ matrix.versions.tag }},priority=600
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: mjgpluralsh
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "."
          file: "./dockerfiles/harness/terraform.Dockerfile"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            TERRAFORM_IMAGE_TAG=${{ matrix.versions.full }}
            HARNESS_BASE_IMAGE_REPO=ghcr.io/pluralsh/stackrun-harness-base
            HARNESS_BASE_IMAGE_TAG=${{ needs.publish-harness-base.outputs.version }}
            
  publish-harness-ansible:
    name: Build and push harness ansible container
    runs-on: ubuntu-20.04
    needs: [publish-harness-base]
    strategy:
      matrix:
        versions:
          - ansible: '2.12'
            python: '3.9'
          - ansible: '2.13'
            python: '3.9'
          - ansible: '2.14'
            python: '3.9'
          - ansible: '2.15'
            python: '3.10'
          - ansible: '2.16'
            python: '3.10'
          - ansible: '2.17'
            python: '3.10'
    permissions:
      contents: write
      discussions: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/pluralsh/harness
            docker.io/pluralsh/harness
          tags: |
            type=semver,pattern={{version}},suffix=-ansible-${{ matrix.versions.ansible }},priority=1000
            type=sha,suffix=-ansible-${{ matrix.versions.ansible }},priority=800
            type=ref,event=pr,suffix=-ansible-${{ matrix.versions.ansible }},priority=600
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: mjgpluralsh
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: "."
          file: "./dockerfiles/harness/ansible.Dockerfile"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ANSIBLE_VERSION=${{ matrix.versions.ansible }}
            PYTHON_VERSION=${{ matrix.versions.python }}
            HARNESS_BASE_IMAGE_REPO=ghcr.io/pluralsh/stackrun-harness-base
            HARNESS_BASE_IMAGE_TAG=${{ needs.publish-harness-base.outputs.version }}
