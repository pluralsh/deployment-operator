name: "Semantic PR"

on:
  workflow_dispatch:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
  pull_request:
    types:
      - opened
      - edited
      - assigned
      - closed
      - synchronize
      - review_requested
      - ready_for_review

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  body:
    name: Validate PR body
    runs-on: ubuntu-latest
    steps:
      - name: Check pull request body
        uses: JJ/github-pr-contains-action@releases/v14.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          bodyDoesNotContain: "https://console.your-env.onplural.sh"
          bodyContains: ".onplural.sh"
          waivedUsers: "github-actions[bot]"
