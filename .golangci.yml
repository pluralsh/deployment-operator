run:
  modules-download-mode: readonly
  allow-parallel-runners: true
  timeout: 5m

linters:
  disable-all: true
  enable:
    # default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused

    # additional linters
    - errorlint
    - errname
    - gocyclo
    - goimports
    - misspell
    - gofmt
    - importas
    - goconst
    - gocritic
    - misspell
